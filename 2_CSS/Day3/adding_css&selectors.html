and then types of selectors(element, id, class and grouping) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="external.css">
    <!-- just commenting out meta elements for now -->
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <style>
        #para2{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 1em;
            border: 0.8em;
            
        }
        
    </style>
    <title>Basics</title>
</head>
<body>

    <!-- note that inline css is given more priority than others however this is not recommended 
    on the basis of maintainance and reusability point of view -->
    <p id="para1" style="font-family:'Courier New', Courier, monospace; border: 0.2em;" >This is a paragraph to show inline css</p>
    <p id="para2">Another paragraph to show internal CSS</p>
    <p id="para3">Yet another paragraph to show external CSS</p>
    
</body>
</html>
